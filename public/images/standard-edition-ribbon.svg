<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="400" viewBox="0 0 1400 400">
  <title>Standard Edition Ribbon</title>

  <!-- Flat ribbon -->
  <g>
    <!-- Left tail -->
    <polygon points="90,200 200,140 200,260" fill="#C1121F"/>
    <!-- Right tail -->
    <polygon points="1310,200 1200,140 1200,260" fill="#C1121F"/>

    <!-- Main strip -->
    <rect x="200" y="120" width="1000" height="160" rx="28" ry="28" fill="#E11D2E"/>
  </g>

  <!-- Text -->
  <text x="700" y="215"
        font-family="'New York', 'New York Small', 'Meringue', 'Georgia', serif"
        font-size="92"
        font-weight="600"
        text-anchor="middle"
        dominant-baseline="middle"
        fill="#FFFFFF"
        letter-spacing="0.5">
    Standard Edition
  </text>
</svg>
